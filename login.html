<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlantPro — შესვლა</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #EEEAE3;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 48px 40px;
      width: 400px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.08);
    }
    .logo {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 1.8rem;
      color: #3D5A45;
      margin-bottom: 8px;
    }
    .logo span { color: #C4A35A; }
    .subtitle {
      font-size: 0.85rem;
      color: #8A8A8A;
      margin-bottom: 36px;
    }
    .tabs {
      display: flex;
      gap: 0;
      margin-bottom: 28px;
      border-bottom: 2px solid #EEEAE3;
    }
    .tab {
      padding: 10px 20px;
      font-size: 0.875rem;
      font-weight: 500;
      color: #8A8A8A;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      transition: all 0.2s;
    }
    .tab.active { color: #3D5A45; border-bottom-color: #3D5A45; }
    label {
      display: block;
      font-size: 0.78rem;
      font-weight: 600;
      color: #5A5A5A;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      border: 1.5px solid rgba(61,90,69,0.15);
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      margin-bottom: 16px;
      outline: none;
      background: #FAFAF8;
      transition: border-color 0.2s;
    }
    input:focus { border-color: #3D5A45; }
    .btn {
      width: 100%;
      padding: 14px;
      background: #3D5A45;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      font-family: 'Inter', sans-serif;
    }
    .btn:hover { background: #4E7259; }
    .error {
      background: #FDE8E8;
      color: #C0392B;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 0.82rem;
      margin-bottom: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">Plant<span>Pro</span></div>
    <div class="subtitle">სანერგე ბიზნესის მართვა</div>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('login')">შესვლა</div>
      <div class="tab" onclick="switchTab('register')">რეგისტრაცია</div>
    </div>

    <div id="errorMsg" class="error"></div>

    <div id="loginForm">
      <label>ელ-ფოსტა</label>
      <input type="email" id="loginEmail" placeholder="you@example.com">
      <label>პაროლი</label>
      <input type="password" id="loginPassword" placeholder="••••••••">
      <button class="btn" onclick="login()">შესვლა →</button>
    </div>

    <div id="registerForm" style="display:none">
      <label>ელ-ფოსტა</label>
      <input type="email" id="regEmail" placeholder="you@example.com">
      <label>პაროლი (მინ. 6 სიმბოლო)</label>
      <input type="password" id="regPassword" placeholder="••••••••">
      <button class="btn" onclick="register()">რეგისტრაცია →</button>
    </div>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    // უკვე შესული მომხმარებელი პირდაპირ home-ზე
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = '/home.html';
    });

    function showError(msg) {
      const el = document.getElementById('errorMsg');
      el.style.display = 'block';
      el.textContent = msg;
    }

    window.switchTab = function(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('loginForm').style.display = tab === 'login' ? 'block' : 'none';
      document.getElementById('registerForm').style.display = tab === 'register' ? 'block' : 'none';
      document.getElementById('errorMsg').style.display = 'none';
    }

    window.login = async function() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      if (!email || !password) return showError('შეავსე ყველა ველი');
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = '/home.html';
      } catch(e) {
        showError('შეცდომა: ელ-ფოსტა ან პაროლი არასწორია');
      }
    }

    window.register = async function() {
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      if (!email || !password) return showError('შეავსე ყველა ველი');
      if (password.length < 6) return showError('პაროლი მინიმუმ 6 სიმბოლო უნდა იყოს');
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = '/home.html';
      } catch(e) {
        showError('შეცდომა: ' + (e.code === 'auth/email-already-in-use' ? 'ეს ელ-ფოსტა უკვე გამოყენებულია' : e.message));
      }
    }
  </script>
</body>
</html>
