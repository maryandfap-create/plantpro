<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no">
  <title>PlantPro — მოვლა</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/forms.css">

  <script type="module">
    import { requireAuth } from './firebase.js';
    requireAuth();
  </script>
  
</head>
<body>

  <aside class="sidebar">
    <div class="sb-brand">
      <div class="sb-logo-row">
        <div class="sb-leaf">
          <svg viewBox="0 0 20 20" fill="none" stroke="rgba(255,255,255,.88)" stroke-width="1.6">
            <path d="M10 18C10 18 3 12 3 7C3 4 6.5 2 10 2C13.5 2 17 4 17 7C17 12 10 18 10 18Z"/>
            <path d="M10 18C10 12 10 5 10 2" stroke-width="1" stroke-dasharray="2.5 2"/>
          </svg>
        </div>
        <div><div class="sb-title">PlantPro</div><div class="sb-edition">Business Edition</div></div>
      </div>
    </div>
    <nav class="sb-nav">
      <div class="sb-sec">მთავარი</div>
      <a class="sb-link" href="index.html"><span class="sb-ico">🪴</span>მცენარეები</a>
      <a class="sb-link" href="calendar.html"><span class="sb-ico">📅</span>კალენდარი</a>
      <a class="sb-link" href="supplies.html"><span class="sb-ico">🛒</span>მარაგი</a>
      <div class="sb-sec">ბიზნესი</div>
      <a class="sb-link" href="finance.html"><span class="sb-ico">💰</span>ფინანსები</a>
      <a class="sb-link active" href="treatments.html"><span class="sb-ico">🔬</span>მოვლა</a>
      <a class="sb-link" href="sales.html"><span class="sb-ico">📦</span>რეალიზაცია</a>
      <div class="sb-sec">სხვა</div>
      <a class="sb-link" href="advisor.html"><span class="sb-ico">💊</span>მრჩეველი</a>
      <a class="sb-link" href="ai.html"><span class="sb-ico">🤖</span>AI დიაგნოზი</a>
    </nav>
    <div class="sb-foot">
      <select class="sb-select" id="sb-scale">
        <option value="large">🏭 დიდი სანერგე</option>
        <option value="small">🏡 მცირე სანერგე</option>
        <option value="personal">🌱 პირადი</option>
      </select>
    </div>
  </aside>

  <div class="main">
    <div class="screen">

      <div class="page-header">
        <div>
          <h1 class="page-title">მოვლა</h1>
          <p class="page-sub">მკურნალობა · სასუქი · ისტორია</p>
        </div>
        <button class="btn-primary" id="btn-add-treat">＋ ჩანაწერი</button>
      </div>

      <div class="list-container" id="treatment-list"></div>

    </div>

    <nav class="tabbar">
      <a class="tbi" href="index.html"><span class="tbi-ico">🪴</span><span class="tbi-lbl">მცენ.</span></a>
      <a class="tbi" href="calendar.html"><span class="tbi-ico">📅</span><span class="tbi-lbl">კალ.</span></a>
      <div class="fab-wrap"><button class="fab" id="fab-btn">＋</button></div>
      <a class="tbi" href="supplies.html"><span class="tbi-ico">🛒</span><span class="tbi-lbl">მარ.</span></a>
      <a class="tbi" href="finance.html"><span class="tbi-ico">💰</span><span class="tbi-lbl">ფინ.</span></a>
    </nav>
  </div>

  <div class="overlay" id="overlay"></div>

  <!-- SHEET: TREATMENT -->
  <div class="sheet" id="sheet-treat">
    <div class="sheet-handle"></div>
    <div class="sheet-header">
      <h2 class="sheet-title">🔬 მოვლის ჩანაწერი</h2>
      <button class="sheet-close" id="sheet-treat-close">✕</button>
    </div>
    <div class="sheet-body">

      <div class="form-row-2">
        <div class="form-group">
          <label class="form-label">მცენარე *</label>
          <select class="form-input form-select" id="tr-plant">
            <option value="">— შეარჩიე —</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">ტიპი</label>
          <select class="form-input form-select" id="tr-type">
            <option value="fertilize">🌿 სასუქი</option>
            <option value="spray">💧 შეწავლა</option>
            <option value="disease">🦠 დაავადება</option>
            <option value="repot">🪴 გადარგვა</option>
            <option value="pruning">✂️ გასხვლა</option>
            <option value="observation">👁️ დაკვირვება</option>
          </select>
        </div>
      </div>

      <!-- DISEASE HINTS -->
      <div id="dx-hint-section" style="display:none">
        <label class="form-label">⚠️ ცნობ. დაავ. — დაჭ. ავსებს</label>
        <div id="dx-hint-chips" style="display:flex;gap:6px;flex-wrap:wrap;margin-bottom:14px"></div>
      </div>

      <div class="form-row-2">
        <div class="form-group">
          <label class="form-label">თარიღი *</label>
          <input class="form-input" type="date" id="tr-date">
        </div>
        <div class="form-group">
          <label class="form-label">პრეპ. / მასალა</label>
          <input class="form-input" type="text" id="tr-product" placeholder="NPK, Ridomil...">
        </div>
      </div>

      <div class="form-row-2">
        <div class="form-group">
          <label class="form-label">დოზა</label>
          <input class="form-input" type="text" id="tr-amount" placeholder="5მლ/ლ">
        </div>
        <div class="form-group">
          <label class="form-label">ქოთნის ზომა</label>
          <div style="display:flex;gap:8px">
            <input class="form-input" type="number" id="tr-pot-val" placeholder="15" style="flex:1">
            <select class="form-input form-select" id="tr-pot-unit" style="width:auto;padding:12px 8px;flex-shrink:0">
              <option>სმ</option>
              <option>L</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">სიმპტომი / დიაგნოზი</label>
        <textarea class="form-input form-textarea" id="tr-symptoms" rows="2" placeholder="სიმპტომების ან დიაგნოზის აღწ..."></textarea>
      </div>

      <div class="form-group">
        <label class="form-label">შედეგი / შენიშვნა</label>
        <textarea class="form-input form-textarea" id="tr-notes" rows="2"></textarea>
      </div>

      <div class="form-group">
        <label class="form-label">შემდეგი ვადა</label>
        <input class="form-input" type="date" id="tr-next-date">
      </div>

      <input type="hidden" id="tr-id">
      <button class="btn-save" id="btn-save-treat">✅ შენახვა</button>
    </div>
  </div>

  <div class="toast" id="toast">
    <div class="toast-bar" id="toast-bar"></div>
    <span class="toast-text" id="toast-text">—</span>
  </div>

  <script src="data/plantdb.js"></script>
  <script src="js/db.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/treatments.js"></script>
  <script src="js/init.js"></script>

</body>
</html>
