<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no">
  <title>PlantPro — მარაგი</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/forms.css">

  <script type="module">
    import { requireAuth } from './firebase.js';
    requireAuth();
  </script>
  
</head>
<body>

  <aside class="sidebar">
    <div class="sb-brand">
      <div class="sb-logo-row">
        <div class="sb-leaf">
          <svg viewBox="0 0 20 20" fill="none" stroke="rgba(255,255,255,.88)" stroke-width="1.6">
            <path d="M10 18C10 18 3 12 3 7C3 4 6.5 2 10 2C13.5 2 17 4 17 7C17 12 10 18 10 18Z"/>
            <path d="M10 18C10 12 10 5 10 2" stroke-width="1" stroke-dasharray="2.5 2"/>
          </svg>
        </div>
        <div><div class="sb-title">PlantPro</div><div class="sb-edition">Business Edition</div></div>
      </div>
    </div>
    <nav class="sb-nav">
      <div class="sb-sec">მთავარი</div>
      <a class="sb-link" href="index.html"><span class="sb-ico">🪴</span>მცენარეები</a>
      <a class="sb-link" href="calendar.html"><span class="sb-ico">📅</span>კალენდარი</a>
      <a class="sb-link active" href="supplies.html"><span class="sb-ico">🛒</span>მარაგი</a>
      <div class="sb-sec">ბიზნესი</div>
      <a class="sb-link" href="finance.html"><span class="sb-ico">💰</span>ფინანსები</a>
      <a class="sb-link" href="treatments.html"><span class="sb-ico">🔬</span>მოვლა</a>
      <a class="sb-link" href="sales.html"><span class="sb-ico">📦</span>რეალიზაცია</a>
      <div class="sb-sec">სხვა</div>
      <a class="sb-link" href="advisor.html"><span class="sb-ico">💊</span>მრჩეველი</a>
      <a class="sb-link" href="ai.html"><span class="sb-ico">🤖</span>AI დიაგნოზი</a>
    </nav>
    <div class="sb-foot">
      <select class="sb-select" id="sb-scale">
        <option value="large">🏭 დიდი სანერგე</option>
        <option value="small">🏡 მცირე სანერგე</option>
        <option value="personal">🌱 პირადი</option>
      </select>
    </div>
  </aside>

  <div class="main">
    <div class="screen">

      <div class="page-header">
        <div>
          <h1 class="page-title">მარაგი</h1>
          <p class="page-sub" id="supplies-sub">შესყიდვები და მასალები</p>
        </div>
        <button class="btn-primary" id="btn-add-supply">＋ შესყიდვა</button>
      </div>

      <div class="toolbar">
        <div class="seg-group">
          <button class="seg active" data-filter="all">ყველა</button>
          <button class="seg" data-filter="pot">🪣 ქოთ.</button>
          <button class="seg" data-filter="substrate">🌍 სუბ.</button>
          <button class="seg" data-filter="fertilizer">🌿 სას.</button>
          <button class="seg" data-filter="pesticide">💊 პრ.</button>
        </div>
      </div>

      <div class="list-container" id="supply-list"></div>

    </div>

    <nav class="tabbar">
      <a class="tbi" href="index.html"><span class="tbi-ico">🪴</span><span class="tbi-lbl">მცენ.</span></a>
      <a class="tbi" href="calendar.html"><span class="tbi-ico">📅</span><span class="tbi-lbl">კალ.</span></a>
      <div class="fab-wrap"><button class="fab" id="fab-btn">＋</button></div>
      <a class="tbi active" href="supplies.html"><span class="tbi-ico">🛒</span><span class="tbi-lbl">მარ.</span></a>
      <a class="tbi" href="finance.html"><span class="tbi-ico">💰</span><span class="tbi-lbl">ფინ.</span></a>
    </nav>
  </div>

  <div class="overlay" id="overlay"></div>

  <!-- SHEET: SUPPLY -->
  <div class="sheet" id="sheet-supply">
    <div class="sheet-handle"></div>
    <div class="sheet-header">
      <h2 class="sheet-title">🛒 შესყიდვა</h2>
      <button class="sheet-close" id="sheet-supply-close">✕</button>
    </div>
    <div class="sheet-body">

      <div class="form-row-2">
        <div class="form-group">
          <label class="form-label">კატეგორია</label>
          <select class="form-input form-select" id="s-cat">
            <option value="pot">🪣 ქოთანი</option>
            <option value="soil">🌍 მიწა / სუბ.</option>
            <option value="perlite">⚪ პერლიტი</option>
            <option value="peat">🟤 ტორფი</option>
            <option value="bark">🪵 ქერქი</option>
            <option value="fertilizer">🌿 სასუქი</option>
            <option value="pesticide">💊 ინსექტ.</option>
            <option value="fungicide">🔴 ფუნგ.</option>
            <option value="other">📦 სხვა</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">დასახელება *</label>
          <input class="form-input" type="text" id="s-name" placeholder="NPK, ქოთ. 15სმ...">
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">წყარო</label>
        <div class="type-grid type-grid-2" id="s-source-grid">
          <button class="type-btn active" data-value="self" style="flex-direction:row;justify-content:flex-start;gap:12px;padding:14px">
            <span style="font-size:22px">🛍️</span>
            <div style="text-align:left">
              <div style="font-size:14px;font-weight:600">თავად ვიყიდე</div>
              <div style="font-size:11px;color:var(--ink3)">მაღაზია · ბაზარი · ონლაინ</div>
            </div>
          </button>
          <button class="type-btn" data-value="supplier" style="flex-direction:row;justify-content:flex-start;gap:12px;padding:14px">
            <span style="font-size:22px">🚚</span>
            <div style="text-align:left">
              <div style="font-size:14px;font-weight:600">მომწოდებელი</div>
              <div style="font-size:11px;color:var(--ink3)">კომპანია · მოიტანეს</div>
            </div>
          </button>
        </div>
      </div>

      <div class="form-row-2">
        <div class="form-group">
          <label class="form-label">რაოდენობა</label>
          <input class="form-input" type="number" id="s-qty" value="1" min=".1" step=".1">
        </div>
        <div class="form-group">
          <label class="form-label">ერთეული</label>
          <select class="form-input form-select" id="s-unit">
            <option value="ც">ც (ცალი)</option>
            <option value="L">L (ლიტრი)</option>
            <option value="კგ">კგ</option>
            <option value="გ">გ</option>
            <option value="მლ">მლ</option>
            <option value="ტ">ტომარა</option>
          </select>
        </div>
      </div>

      <div class="form-row-2">
        <div class="form-group">
          <label class="form-label">სად შევიძინე</label>
          <input class="form-input" type="text" id="s-from" placeholder="ბაზრობა, Agroshop...">
        </div>
        <div class="form-group">
          <label class="form-label">ფასი / ერთ. (₾)</label>
          <input class="form-input" type="number" id="s-price" step=".01" placeholder="0.00">
        </div>
      </div>

      <div class="totals-row">
        <div class="total-box">
          <div class="total-label">ჯამური ღირებ.</div>
          <div class="total-value green" id="s-total">—</div>
        </div>
        <div class="form-group" style="margin-bottom:0">
          <label class="form-label">შეძ. თარიღი</label>
          <input class="form-input" type="date" id="s-date">
        </div>
      </div>

      <div class="form-row-2">
        <div class="form-group">
          <label class="form-label">ვარგ. ვადა</label>
          <input class="form-input" type="date" id="s-expiry">
        </div>
        <div class="form-group">
          <label class="form-label">შენიშვნა</label>
          <input class="form-input" type="text" id="s-notes">
        </div>
      </div>

      <input type="hidden" id="s-id">
      <button class="btn-save" id="btn-save-supply">✅ შენახვა</button>
    </div>
  </div>

  <div class="toast" id="toast">
    <div class="toast-bar" id="toast-bar"></div>
    <span class="toast-text" id="toast-text">—</span>
  </div>

  <script src="data/plantdb.js"></script>
  <script src="js/db.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/supplies.js"></script>
  <script src="js/init.js"></script>

</body>
</html>
